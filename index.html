<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<link href="styles.css" rel="stylesheet">
<script src="javascript.js" defer></script>
</head>
<body>

    <div class="heading-Container">
        <h1>Rock-Paper-Scissors</h1>
    </div>
        <div class="score-Container">
            <img src="./images/user.png">
            <div class="player-Score">
                <div class="player-Score-Heading">Your Score</div>
                <div class="player-Score-Count"></div>
            </div>
            <div class="message-Container"></div>
            <div class="computer-Score">
                <div class="computer-Score-Heading">Gon's Score</div>
                <div class="computer-Score-Count"></div>
            </div>
                <img src="./images/gon.png">
        </div>
    <div class="button-Container">
        <button class="option" id="Rock"><img src="./images/rock.svg"></button>
        <button class="option" id="Paper"><img src="./images/paper.svg"></button>
        <button class="option" id="Scissors"><img src="./images/scissors.svg"></button>
        </div>
        <div class="restart-Container">
   <button class="restart" disabled><img src="./images/hxh.svg"/></button>

    </div>
    
</body>
</html>
